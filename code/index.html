<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One|Nixie+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/Rainbow.png" type="image/x-icon" />
    <title>Weather today</title>
  </head>
  <body>
    <header id="header">
      <h1>Todays weather:</h1>
    </header>
    <div class="button-container">
      <button id="malmo" onclick="userChoice('Malmoe')">Malmö</button>
      <button id="gbg" onclick="userChoice('Gothenburg')">Göteborg</button>
      <button id="sthlm" onclick="userChoice('Stockholm')">Stockholm</button>
    </div>
    <div class="pick-city" id="pick-city">
      <h2>Pick a city to see todays weather and a 5-day forecast!</h2>
      <br />
      <img src="images/tree1.png" alt="" />
      <img src="images/tree3.png" alt="" />
      <img src="images/tree2.png" alt="" />
    </div>
    <section id="weather">
      <h2>Todays weather:</h2>
      <div id="todays-weather"></div>
      <div class="dot-container">
        <div class="dots" id="dots"></div>
        <div class="dots" id="dots"></div>
        <div class="dots" id="dots"></div>
      </div>
      <h3>Five day weather forecast</h3>
      <div id="five-day-weather"></div>
      <hr class="mobile-line" />
      <div class="icons-mobile">
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </section>
    <div class="button-container-mobile">
      <button id="gbg" onclick="userChoice('Gothenburg')">Göteborg</button>
      <button id="malmo" onclick="userChoice('Malmoe')">Malmö</button>
      <button id="sthlm" onclick="userChoice('Stockholm')">Stockholm</button>
    </div>
    <div class="forced-footer"></div>
    <footer id="footer">
      <div class="icons">
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
